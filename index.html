    <script>
      (function () {
        var supported = ["zh-Hant", "en", "ja", "ko"];
        var raw =
          localStorage.getItem("muizo_locale") ||
          navigator.language ||
          navigator.userLanguage ||
          "zh-TW";
        var lower = String(raw).toLowerCase();
        var lang = "zh-Hant";
        if (lower.indexOf("en") === 0) lang = "en";
        if (lower.indexOf("ja") === 0) lang = "ja";
        if (lower.indexOf("ko") === 0) lang = "ko";
        if (lower.indexOf("zh") === 0) lang = "zh-Hant";
        if (supported.indexOf(lang) >= 0) {
          document.documentElement.lang = lang;
        }
      })();
    </script>
